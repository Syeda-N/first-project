        <script>


            /* 8. Write a function that birth date and returns Age in years, months
                  and days. */

                  function calculateAge(dob) {
                      var curDate = new Date();
                      var bthDate = new Date(dob);
                      days = Math.floor((curDate - bthDate ) / (1000 * 60 * 60 * 24));
                      ageYears = Math.floor(days / 365);
                      ageMonths = Math.floor((days % 365) / 31);
                      ageDays = days - (ageYears * 365) - (ageMonths * 31);
                      console.log("You are " + ageYears + " Years, " + ageMonths + " months and " + ageDays + " days old");
                  }
                  calculateAge('Dec 8, 2000');
                  calculateAge('Aug 20, 1972');
                  calculateAge('sep 20, 1993');
        </script>
