        <script>

            /* 4. The Geometrizer
                Creat 2 functions that calculate properties of a circle, using the definitions here.
                Creat a function called calcCircumference:
                a. pass the radius to the function.
                b. Calculate the circumfrence based on the radius, and output
                   "The circufrence is NN".
                   creat a function called calcArea:
                   a. pass the radius to the function.
                   b. Calculate the area based on the radius, and output "The area is NN".
                  circunfrence of circle = 2πr
                  Area of circle = πr² */

                  function calcCircumference(radius) {
                      var circumference = Math.PI * 2 * radius;
                      console.log("Circumference of Circle 'NN' is: " + circumference);

                  }

                  function calcArea(radius) {
                      var area = Math.PI * radius * radius;
                      console.log("Area of Circle 'NN' is: " + area);
                  }

                  calcCircumference(5);
                  calcArea(5);
