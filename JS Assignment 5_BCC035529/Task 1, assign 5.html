    <body>
        <script>
            // 1.writefunction that computes the factorial of number.

            function factorial(num) {
                if (num === 0) {
                    return 1;
                }
                else {
                    return num * factorial(num - 1);
                }
            }

            console.log(factorial(8)); //40320
            console.log(factorial(5)); //120
            console.log(factorial(9)); //362880
        </script>
    </body>
