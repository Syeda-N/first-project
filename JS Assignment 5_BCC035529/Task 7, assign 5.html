            <script>

                /* 7. Write a function to test whether a given date is a weekend? If not
                 how many days to weekend.*/


                 function is_weekend(date) {
                     var input = new Date(date);
                     var day = input.getDay();
                     switch (day) {
                         case 0:
                         case 6:
                             return "Its weekend";
                             break;
                         case 1:
                             return "Sorry! wait for 4 more days";
                             break;
                         case 2:
                             return "Sorry! wait for 3 more days";
                             break;
                         case 3:
                             return "Sorry! wait for 2 more days";
                             break;
                         case 4:
                             return "Sorry wait for 1 more day";
                             break;
                         case 5:
                             return "Sorry! weekend starts tomorrow";
                             break;


                     }

                 }
                 console.log(is_weekend('Jan 4, 2020'));
                 console.log(is_weekend('Jan 5, 2020'));
                 console.log(is_weekend('Jan 6, 2020'));
                 console.log(is_weekend('Jan 7, 2020'));
                 console.log(is_weekend('Jan 8, 2020'));
                 console.log(is_weekend('Jan 9, 2020'));
                 console.log(is_weekend('Jan 10, 2020'));


                

                </script>
